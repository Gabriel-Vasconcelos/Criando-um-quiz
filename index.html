<!DOCTYPE html>
<html>
<head>
	<title>Quiz sobre mim</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

	<div class="home-box custom-box hide ">
		<h3>Instrução: </h3>
		<p>Total de Questões: <span class="total-question">5</span></p>
		<span class="obs"> OBS: Se Errar, Volta para o Começo</span> <br>
		<button type="button" class="btn">Iniciar meu Quiz :)</button>
	</div>

	<div class="quiz-box custom-box ">
		
		<div class="question-number">
			
		</div>

		<div class="question-text">
			
		</div>

		<div class="option-container">
			

		</div>

		<div class="next-question-btn">
			<button type="button" class="btn" onclick="next()"> Próximo</button>
		</div>

		<div class="answer-indicator">
		


		</div>

	</div> <!-- Quiz Box-->


	<!-- Resultado -->
	<div class="result-box custom-box hide">
		<h1>Resultado do Quiz</h1>
		<table>
			<tr>
				<td>Total de Questões</td>
				<td><span class="total-question">5</span></td>
			</tr>
			<tr>
				<td>Questões Tentadas</td>
				<td><span class="total-attempt">5</span></td>
			</tr>
			<tr>
				<td>Corretas</td>
				<td><span class="total-correct">5</span></td>
			</tr>
			<tr>
				<td>Erradas</td>
				<td><span class="total-wrong">5</span></td>
			</tr>
			<tr>
				<td>Porcentagem de Acertos</td>
				<td><span class="percentage">60.5%</span></td>
			</tr>
			<tr>
				<td>Pontuação</td>
				<td><span class="total-score">3/5</span></td>
			</tr>
		</table>

		<button type="button" class="btn">Tentar Novamente</button>
		<button type="button" class="btn">Ir para a Tela Inicial</button>
	</div> <!-- /Result Box -->


	<script type="text/javascript" src="./js/question.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>

</body>
</html>
